<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中秋活动抽奖后台</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #d2691e; }
    #winnerBox {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #d2691e;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }
    #winnerName { font-size: 1.4em; font-weight: bold; }
    #winnerVoucher { font-size: 1.2em; color: #555; }
    button {
      padding: 10px 20px;
      background: #d2691e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover { background: #a6530e; }
  </style>
</head>
<body>
  <h1>🎯 中秋抽奖后台</h1>
  <button id="drawBtn">随机抽奖</button>

  <div id="winnerBox" style="display:none;">
    <p>🎉 恭喜中奖者：</p>
    <div id="winnerName"></div>
    <div id="winnerVoucher"></div>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ✅ 替换为你的 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAjxv9FWHnZ5_kHyK7VQqSLYLKarP2OVEo",
      databaseURL: "https://yeee-97630-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const drawBtn = document.getElementById('drawBtn');
    const winnerBox = document.getElementById('winnerBox');
    const winnerName = document.getElementById('winnerName');
    const winnerVoucher = document.getElementById('winnerVoucher');

    drawBtn.addEventListener('click', async () => {
      // 读取所有报名记录
      const snapshot = await db.ref('entries').get();
      if (!snapshot.exists()) {
        alert('⚠️ 没有可抽的记录');
        return;
      }

      const data = snapshot.val();
      const keys = Object.keys(data);

      // 随机抽一个
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      const winner = data[randomKey];

      // 显示中奖者
      winnerBox.style.display = 'block';
      winnerName.textContent = winner.name;
      winnerVoucher.textContent = `固本号码：${winner.voucher}`;

      // ⛔ 抽完立即删除，避免重复中奖
      await db.ref('entries/' + randomKey).remove();
      console.log(`✅ 已删除中奖者记录：${randomKey}`);
    });
  </script>
</body>
</html>
