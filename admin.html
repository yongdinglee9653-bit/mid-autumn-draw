<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽奖后台</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    input[type="text"] { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>🎯 抽奖后台管理</h1>

  <div style="text-align:center; margin-bottom: 20px;">
    <input type="text" id="searchBox" placeholder="搜索姓名或固本号码">
    <button onclick="exportCSV()">导出 CSV</button>
    <button onclick="drawWinner()">随机抽奖</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>固本号码</th>
      </tr>
    </thead>
    <tbody id="entriesTable"></tbody>
  </table>

  <script>
    // ✅ Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyBEWK0mYACfIqS1l9_oiApN6UQ1Uv3PsD8",
      databaseURL: "https://mid-autumn-festival-2b9f3-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("entriesTable");
    let allEntries = [];

    // ✅ 实时监听数据
    db.ref("entries").on("value", snapshot => {
      tableBody.innerHTML = "";
      allEntries = [];
      snapshot.forEach(child => {
        const data = child.val();
        allEntries.push(data);
      });
      renderTable(allEntries);
    });

    // ✅ 渲染表格
    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${entry.name}</td><td>${entry.voucher}</td>`;
        tableBody.appendChild(tr);
      });
    }

    // ✅ 搜索
    document.getElementById("searchBox").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = allEntries.filter(entry =>
        entry.name.toLowerCase().includes(q) ||
        entry.voucher.toLowerCase().includes(q)
      );
      renderTable(filtered);
    });

    // ✅ 导出 CSV
    function exportCSV() {
      const csvContent = "姓名,固本号码\n" + allEntries.map(e => `${e.name},${e.voucher}`).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "报名数据.csv";
      link.click();
    }

    // ✅ 抽奖
    function drawWinner() {
      if (allEntries.length === 0) {
        alert("暂无报名数据！");
        return;
      }
      const randomIndex = Math.floor(Math.random() * allEntries.length);
      const winner = allEntries[randomIndex];
      alert(`🎉 恭喜中奖！\n姓名：${winner.name}\n固本号码：${winner.voucher}`);
    }
  </script>

</body>
</html>
